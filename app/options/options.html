<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bigtube</title>
    <style>
      :root {
        --primary-color: #e74c3c;
        --secondary-color: #c24234;
      }

      body {
        padding: 0 12px 10px;
        font-size: 16px;
      }

      .row {
        align-items: center;
        min-height: 40px;
        display: flex;
      }

      .row.shifted {
        margin-left: 20px;
      }

      span {
        margin-left: 10px;
        font-size: 16px;
        display: block;
      }

      .o-checkbox {
        width: 30px;
        margin-top: -10px;
        position: relative;
      }

      .o-checkbox input[type='checkbox'] {
        visibility: hidden;
      }

      .o-checkbox input[type='checkbox']:checked + label:after {
        opacity: 1;
      }

      .o-checkbox input[type='checkbox'][disabled] + label {
        background-color: #ddd;
      }

      .o-checkbox label {
        cursor: pointer;
        background: #fbfffe;
        border: 1px solid #d1d1d1;
        border-radius: 4px;
        width: 28px;
        height: 28px;
        position: absolute;
        top: 0;
        left: 0;
      }

      .o-checkbox label:after {
        content: '';
        border: 5px solid var(--primary-color);
        opacity: 0;
        color: var(--primary-color);
        background: none;
        border-top: none;
        border-right: none;
        width: 15px;
        height: 7px;
        position: absolute;
        top: 5px;
        left: 4px;
        transform: rotate(-45deg);
      }

      .o-checkbox label {
        font-size: 20px;
        line-height: 26px;
      }

      .o-checkbox input[type='checkbox'][disabled] + label {
        opacity: 0.5;
      }

      .row:has(input[type='checkbox'][disabled]) > label {
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <h3>Options</h3>
    <div class="row">
      <div class="o-checkbox">
        <input type="checkbox" id="bigtube-enable" name="bigtube-enable" />
        <label for="bigtube-enable"></label>
      </div>
      <label for="bigtube-enable"><span>Enable Bigtube on Youtube</span></label>
    </div>
    <div class="row shifted">
      <div class="o-checkbox">
        <input
          type="checkbox"
          id="topbar-hover-enable"
          name="topbar-hover-enable"
        />
        <label for="topbar-hover-enable"></label>
      </div>
      <label for="topbar-hover-enable"
        ><span>Hide Youtube navbar until hover ðŸ†•</span></label
      >
    </div>
    <div class="row">
      <div class="o-checkbox">
        <input
          type="checkbox"
          id="miniplayer-enable"
          name="miniplayer-enable"
        />
        <label for="miniplayer-enable"></label>
      </div>
      <label for="miniplayer-enable"
        ><span>Activate Youtube miniplayer on scroll</span></label
      >
    </div>

    <p>You need to refresh existing Youtube tabs for changes to take effect.</p>
  </body>
  <script type="module" src="./options.js"></script>
</html>
